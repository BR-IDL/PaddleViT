DATA:
    BATCH_SIZE: 2 
MODEL:
    DROPOUT: 0.1
    BACKBONE: "resnet50"
    NUM_QUERIES: 100
    TRANS:
        NUM_ENCODER_LAYERS: 6
        NUM_DECODER_LAYERS: 6
