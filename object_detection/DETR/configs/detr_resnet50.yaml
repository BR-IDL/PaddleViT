        HIDDEN_SIZE: 256
        NUM_HEADS: 8

TRAIN:
    BASE_LR: 1e-4
    GRAD_CLIP: 0.1
    WEIGHT_DECAY: 1e-4
    NUM_EPOCHS: 300
    


